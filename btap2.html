    <h1>Bài thơ</h1>
    <p>
        Em <strong>yêu</strong>  màu <strong>tím</strong> vấn <strong>vương buồn</strong>  <br>
        <strong>Tím</strong> của <strong>đợi chờ</strong> của <strong>nhớ thương</strong> <br>
        Những buổi bên nhau chiều thu ấy <br>
        Bâng khuâng hoa nắng rớt bên đường. <br>
    </p>
    <p>
        Sắc màu <strong>êm ái</strong> cả trong <strong>mơ</strong> <br>
        Để <strong>trái tim</strong> yêu mãi <strong>ngóng chờ</strong>  <br>
        Bến đợi mong hoài ngày gặp gỡ <br>
        Cho từng kỷ niệm ngọt lời thơ. <br>
    </p>
